<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet" />
  </head>
  <body class="bg-[url('/grocify_img/Image.png')]">
    <header>
      <nav>
        <div class="flex justify-center">
          <div class="w-10/12 justify-between flex pt-4">
            <div>
              <img
                src="/grocify_img/logo.png"
                alt="This is grocifyy logo"
                class="w-[7rem] cursor-pointer" />
            </div>
            <div class="text-white">
              <ul class="flex font-Poppins cursor-pointer">
                <li class="px-7">Home</li>
                <li class="px-7">About</li>
                <li class="px-7">Feature</li>
                <li class="px-7">Contact</li>
              </ul>
            </div>
            <div>
              <img
                src="/grocify_img/cart.png"
                alt="This is a cart Image"
                class="w-6 cursor-pointer" />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div
          class="h-[90%] text-white flex my-3 mx-16 justify-between gap-x-24 leading-[2.4rem]">
          <div class="flex justify-center items-center w-2/5">
            <div>
              <span class="font-Poppins text-6xl font-bold">
                <span>Groceries </span>
                <br />
                <span>Delivery in</span>
              </span>
              <span class="font-Poppins text-4xl">15 mins</span>
              <br />
              <span class="font-Poppins inline-block"
                >Grocify Offers a Wide range of products, Inclusing Fresh
                Products, Meats, Diary,baked goods and non-perisable
                Items.</span
              >
              <button
                class="bg-yellow-400 rounded-full px-7 py-1 text-black font-medium mr-3 hover:bg-inherit hover:text-white">
                Order Now
              </button>
              <button
                class="hover:bg-yellow-400 hover:text-black hover:rounded-full hover:px-7 hover:py-1 hover:font-medium">
                Download App
              </button>
            </div>
          </div>
          <div>
            <img
              src="/grocify_img/grocery-image.png"
              alt="Grocery Man"
              class="w-[88%]" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
